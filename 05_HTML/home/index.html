<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_reg</title>
</head>

<body>
    <h2 align="center">Заполните анкету</h2>
    <FORM id="questionnaire" name="user_data" method="post" action="">
        <FIELDSET>
            <LEGEND>Личные данные:</LEGEND>
            <INPUT TYPE="text" name="n_surname" placeholder="Фамилия" id="id_surname" required AUTOFOCUS size="25" pattern="^[А-ЯЁа-яё]+$"><br>
            <INPUT TYPE="text" name="n_name" placeholder="Имя" id="id_name" required size="20" pattern="^[А-ЯЁа-яё]+$"><br>
            <INPUT TYPE="text" name="n_patronymic" placeholder="Отчество" id="id_patronymic" required size="24" pattern="^[А-ЯЁа-яё]+$"><br>
            <FIELDSET>
                <LEGEND>Паспортные данные:</LEGEND>
                <INPUT TYPE="text" name="n_passser" placeholder="AA" id="id_ser" required size="2" maxlength="2"
                    pattern="^([A-Z]{1,2})$">
                <INPUT TYPE="text" name="n_passnum" placeholder="1234567" id="id_num" required size="7" maxlength="7"
                    pattern="^([0-9]{7,7})$">
            </FIELDSET>
            <FIELDSET>
                <LEGEND>Дата рождения</LEGEND>
                <INPUT TYPE="text" name="n_year" value="2000" id="id_year" size="4" pattern="^([0-9]{4})"><br>
                <select name="n_month" id="id_month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>

                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>

                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>

                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" name="n_day" id="id_day" min="0" max="31" step="1" value="1">
            </FIELDSET>
            <select name="n_nationality" id="id_nationality" required>
                <option value="1" selected>Республика Беларусь</option>
                <option value="2">Украина</option>
                <option value="3">Республика Казахстан</option>
                <option value="4">Российская Федерация</option>
                <option value="5">Союз Советских Социалистических Республик</option>
                <option value="6">Соединённые Штаты Америки</option>
                <option value="6">Речь Посполитая</option>
            </select><br>
            <label>Адрес:</label><br>
            <textarea name="n_address" id="id_address"></textarea><br>
        </FIELDSET>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="n_hobby[]" id="id_hobby1_0"> Рыбалка <br>
                </label>
                <label>
                    <input type="checkbox" name="n_hobby[]" id="id_hobby2_0"> Астрономия <br>
                </label>
                <label>
                    <input type="checkbox" name="n_hobby[]" id="id_hobby3_0"> Дайвинг <br>
                </label>
                <label>
                    <input type="checkbox" name="n_hobby[]" id="id_hobby4_0"> Марки <br>
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="list" size="12" multiple id="list">
                    <optgroup label="Попугай">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыбка">
                        <option value="1">Караси</option>
                        <option value="2">Окуни</option>
                        <option value="3">Осётр</option>
                    </optgroup>
                    <optgroup label="Птица">
                        <option value="1">Стая ворон</option>
                        <option value="2">Аист</option>
                        <option value="3">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <INPUT type="text" name="n_login" id="id_login" placeholder="Логин" required size="20" pattern="^([A-Za-z]{5.})$"><br>
            <INPUT type="password" id="id_pass" name="n_password" placeholder="Пароль" required size="20" pattern="^([A-Za-z]{10.})$">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <INPUT TYPE="email" id="id_email" name="n_email" placeholder="Введите адрес почты">
            <br>
            <INPUT TYPE="url" id="id_url" name="n_url" placeholder="Введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="n_num" id="id_num" min="-2.5" max="2.5" step="0.1">
            <br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить"></button>
            <input type="reset" value="Сбросить"></button><br>
            <button type='image'><img src='email.jpg'></button>
        </fieldset>
    </FORM>

</body>

</html>
